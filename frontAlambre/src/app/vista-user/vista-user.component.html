<div class="container">
    <div class="restaurantesContainer">
        <div class="listaRestaurantes"> 
            @for (restaurant of restaurantes; track restaurant.nombre) {
                <li>{{ restaurant.nombre }} <br> 
                {{restaurant.numero}} </li>
                } @empty {
                <li>There are no items.</li>
                }
        </div>
        <div class="mapa"> 
            <mapa-restaurants> </mapa-restaurants>
        </div>
    </div>
</div>
